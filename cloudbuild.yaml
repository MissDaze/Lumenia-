steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'lumenia-frontend',
      '--source=.', 
      '--region=australia-southeast1',
      '--platform=managed',
      '--allow-unauthenticated'
    ]
